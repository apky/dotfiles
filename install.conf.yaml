- defaults:
    link:
      relink: true
      force: true   # overwrite existing files. CAREFUL!

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- link:
    ~/.zshenv: zshenv
    ~/.macos: macos
    ~/.config/zsh/.zshrc: 
        create: true
        path: zshrc
    ~/.config/zsh/.zprofile:
        create: true
        path: zprofile
    ~/.config/zsh/.zsh_plugins.txt:
        create: true
        path: zsh_plugins.txt
    ~/.config/zsh/.aliases:
        create: true
        path: aliases
    ~/.config/zsh/.motd.zsh:
        create: true
        path: motd.zsh
    ~/.config/git/config:
        create: true
        path: gitconfig
    ~/.config/git/ignore_global:
        create: true
        path: gitignore_global
    ~/.config/vim/vimrc:
        create: true
        path: vimrc
    ~/.config/starship.toml:
        create: true
        path: starship.toml

- create:
    ~/code:         # where I keep my projects         
        mode: 0755
    ~/.cache/pgsql:        # where I keep my PostgreSQL log files  
        mode: 0755

- shell:
    - [git submodule update --init --recursive, Installing submodules]